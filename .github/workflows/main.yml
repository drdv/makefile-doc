name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: run tests
        run: |
          awk --version
          make --version
          make test
          make test AWK_FLAGS=--posix
          yes | make test AWK=bin/mawk
          yes | make test AWK=bin/nawk
          yes | make test AWK=bin/bawk
          yes | make test AWK=bin/wak
