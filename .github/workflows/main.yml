name: CI

on:
  push:
    branches:
      - ci

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: run tests
        run: |
          awk --version
          make test
          make build-other-awk-versions
          make test AWK=bin/mawk
          make test AWK=bin/nawk
