name: CI

on:
  push:
    branches:
      - reproduce-bugs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: run tests
        run: |
          make --version
          make --help
          make -f Makefile.bugs make-20250102 > results-make-20250102.txt

