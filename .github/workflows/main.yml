name: CI

on:
  push:
    branches:
      - ci

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: run tests
        run: |
          awk --version
          make --version
          make test
          make test AWK_FLAGS=--posix
          yes | make test AWK=mawk
          yes | make test AWK=nawk
          yes | make test AWK=bawk
          yes | make test AWK=wak
