name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: set up git repository
        uses: actions/checkout@v2

      - name: run tests
        shell: bash
        run: |
          awk --version
          make --version
          make test
          make test AWK_FLAGS=--posix
          make test AWK=mawk SKIP_VERIFY=1
          make test AWK=nawk SKIP_VERIFY=1
          make test AWK=bawk SKIP_VERIFY=1
          make test AWK=wak SKIP_VERIFY=1
